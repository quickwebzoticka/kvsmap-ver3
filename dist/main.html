<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.min.css">
    <title>MainPage</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="map-wrapper">
        <div class="map-legend-mob"></div>
        <div class="map" id="map" style="width: 100%; height: 100vh"></div>
        <div class="map-legend">
          <div class="map-legend-wrapper">
            <div class="map-legend-column">
              <div class="legend-item" data-filter-map="fun"><img src="img/kvsmapver3/1.png"><span>Детский спортивные клубы и секции</span></div>
              <div class="legend-item" data-filter-map="gym"><img src="img/kvsmapver3/2.png"><span>Спортивные клубы, фитнес</span></div>
              <div class="legend-item" data-filter-map="healthfood"><img src="img/kvsmapver3/3.png"><span>Эко-лавки, спортивное питание</span></div>
              <div class="legend-item" data-filter-map="bycicle"><img src="img/kvsmapver3/4.png"><span>Велосипеды (прокат, продажа)</span></div>
              <div class="legend-item" data-filter-map="beach"><img src="img/kvsmapver3/5.png"><span>Пляж</span></div>
              <div class="legend-item" data-filter-map="workout"><img src="img/kvsmapver3/6.png"><span>Уличные спортивные площадки</span></div>
            </div>
            <div class="map-legend-column">
              <div class="legend-item" data-filter-map="horse"><img src="img/icons-new set/horse.png"><span>Конный спорт</span></div>
              <div class="legend-item" data-filter-map="snowboard"><img src="img/icons-new set/snowboard.png"><span>Лыжи, сноуборды</span></div>
              <div class="legend-item" data-filter-map="spa"><img src="img/icons-new set/spa.png"><span>Спа, соляные пещеры</span></div>
              <div class="legend-item" data-filter-map="mount"><img src="img/icons-new set/mount.png"><span>Скалодром, батутный центры</span></div>
              <div class="legend-item" data-filter-map="ski"><img src="img/icons-new set/ski.png"><span>Каток, прокат коньков</span></div>
              <div class="legend-item" data-filter-map="park"><img src="img/icons-new set/park.png"><span>Парки</span></div>
            </div>
          </div>
          <div class="legend-item legend-item_all" data-filter-map=""><span>Показать все</span></div>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkB9OwexEKh5lsRMBZyx6PqvJ6z-_RtY0"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
